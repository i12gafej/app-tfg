<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.title }}</title>
    <style>
        @page {
            size: A4;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            width: 21cm;
            height: 29.7cm;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .cover-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title-container {
            position: absolute;
            top: 15%;
            left: 36%;
            width: 75%;
            transform: translate(-50%, -50%);
            min-width: 300px;
            min-height: 80px;
            height: auto;
            color: white;
            background: rgba(255,255,255,0.7);
            border-radius: 0 1.5em 1.5em 0;
            box-shadow: 0 4px 24px rgba(0,0,0,0.25);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            box-sizing: border-box;
            padding: 2cm;
            padding: 1.2em 2em 1.2em 2em;
        }

        .title {
            color: #222 !important;
            background: none !important;
            text-shadow: none !important;
            font-size: clamp(1.2em, 2.5vw, 2em);
            font-weight: 600;
            margin: 0;
            margin-bottom: 20px;
            padding: 0;
            border-radius: 0;
            letter-spacing: 1px;
            word-break: break-word;
            white-space: normal;
            text-align: left;
            width: 100%;
            display: inline-block;
        }

        .year {
            font-size: 1.8em;
        }

        .logos-container {
            position: absolute;
            bottom: 2cm;
            right: 2cm;
            display: flex;
            gap: 1cm;
        }

        .logo {
            height: 3cm;
            width: auto;
            object-fit: contain;
        }

        @media print {
            body {
                width: 21cm;
                height: 29.7cm;
                margin: 0;
                padding: 0;
            }

            .cover-container {
                page-break-after: always;
            }

            .title{
                color: #222 !important;
                background: none !important;
                text-shadow: none !important;
                font-size: clamp(1.2em, 2.5vw, 2em);
                font-weight: 600;
                margin: 0;
                padding: 0;
                border-radius: 0;
                letter-spacing: 1px;
                word-break: break-word;
                white-space: normal;
                text-align: left;
                width: 100%;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <img src="{{ data.cover_image }}" alt="Portada" class="cover-image">
        <div class="title-container">
            <h1 class="title">{{ data.title }} - AÃ±o {{ data.year }}</h1>
        </div>
        <div class="logos-container">
            {% for logo in data.logos %}
            <img src="{{ logo }}" alt="Logo" class="logo">
            {% endfor %}
        </div>
    </div>
</body>
</html>
