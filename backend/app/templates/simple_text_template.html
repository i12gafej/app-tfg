<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @page {
            size: A4;
            margin: 0;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            width: 21cm;
            height: 29.7cm;
            margin: 0 auto;
            box-sizing: border-box;
            background-color: #ffffff;
            color: #000;
        }
        .page {
            padding: 2.5cm 2cm 2.5cm 2cm;
            min-height: 100%;
            box-sizing: border-box;
            background-color: #F3DCB8;
        }
        .simple-title {
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5em;
        }
        .simple-content {
            font-size: 1.1em;
            line-height: 1.7;
            color: #222;
        }
        @media print {
            body, .page {
                background-color: #F3DCB8 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="simple-title">{{ data.title }}</div>
        <div class="simple-content">{{ data.text | safe }}</div>
    </div>
</body>
</html>
